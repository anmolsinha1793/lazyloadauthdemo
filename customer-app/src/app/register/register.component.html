<div class="row">
  <div class="col-sm-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Register</h3>
      </div>
      <div class="card-body">
        <form class="form" [formGroup]="registerUser" (ngSubmit)="onRegister()">
          <div class="form-group">
            <label for="">Email</label>
            <input formControlName="email" name="email" type="text" class="form-control rounded-0">
            <div *ngIf="registerUser.get('email').status === 'PENDING'">
                Checking...
              </div>
              <div *ngIf="registerUser.get('email').status === 'VALID'">
                ðŸ˜º Email is available!
              </div>
            
              <div *ngIf="registerUser.get('email').errors && registerUser.get('email').errors.emailTaken">
                ðŸ˜¢ Oh noes, this email is already taken!
              </div>
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input formControlName="password" name="password" type="text" class="form-control rounded-0">
            <div *ngIf="registerUser.get('password').errors &&
      registerUser.get('password').dirty &&
      registerUser.get('password').errors.validPassword">
              Oops,using {{registerUser.get('password').value}} as password is not allowed!
            </div>
          </div>
          <!-- <button (click) = "onRegister()" class="btn btn-primary float-right">Register</button> -->
          <input type="submit" value="Log in">
        </form>
      </div>
    </div>
  </div>
</div>
